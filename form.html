<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/form.css">
    <title></title>
  </head>
  <body>
    <form>

      <section>
    <h2>Career Objective</h2>
    <select id="carrer">
      <option>select ur career</option>
      <option>abc</option>
      <option>def</option>
      <option>ghi</option>

    </select>
  </section>
  <div class="parent1">
    <section>
      <h2>personal details</h2>
      <input type="text" name="name" id="name" placeholder="enter your name"><br>
      <input type="email" name="email" id="email" placeholder="enter your email"><br>
      <input type="text" name="role" id="role" placeholder="enter your designation"><br>
        <input type="number" name="mobile" id="mobile" placeholder="enter your number">
        </section>
        <section>
          <h2>Graduation details</h2>
          <input type="text" name="college1" id="college1" placeholder="enter your college"><br>
          <select name="degree1" id="degree1">
            <option>select your degree</option>
            <option>B.Tech</option>
            <option>M.Tech</option>
            <option>MBA</option>
          </select><br>
            <select name="branch1" id="branch1">
              <option>select your branch</option>
              <option>CSE</option>
              <option>EEE</option>
              <option>MECH</option>
            </select><br>
              <input type="number" name="marks1" id="marks1" placeholder="enter ur percentage">
        </section>
      </div>
        <div class="parent1">
          <section>
            <h2>Intermediate Details</h2>
            <input type="text" name="college2" id="college2" placeholder="enter your college"><br>
            <select name="degree2" id="degree2">
              <option>select your degree</option>
              <option>Intermediate</option>
              <option>Diploma</option>
              </select><br>
              <select name="branch2" id="branch2">
                <option>select your branch</option>
                <option>MPC</option>
                <option>BPC</option>
                <option>MEC</option>
                <option>CEC</option>
              </select><br>
              <input type="number" name="marks2" id="marks2" placeholder="enter ur percentage">
            </section>
            <section>
              <h2>SSC Details</h2>
              <input type="text" name="college3" id="college3" placeholder="enter your school"><br>
              <select class="degree3" id="degree3">
                <option>SSC</option>
                <option>CBSC</option>
              </select><br>
              <input type="number" name="marks3" id="marks3"  placeholder="enter ur percentage">
            </section>
          </div>
          <div class="parent1">
            <section>
              <h2>Technical Skills</h2>
              <input type="text" name="skills" id="skills" placeholder="enter your skills">
            </section>
          </div>
        </form>
          <button type="button" name="button" onclick="addData()">SUBMIT</button>
        </body>
        <script type="text/javascript" src="js/store.js">

        </script>

</html>
